<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/resources/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Registration page</h1>
            <p th:if="${error}" class="alert alert-danger" role="alert">Wrong user or password</p>
            <form th:action="@{/registration}" th:object="${user}" method="post">


                <div class="form-group row">
                    <label class="form-control-label" for="LOGIN">LOGIN:</label>
                    <input th:field="*{login}" class="form-control" id="LOGIN" type="text" name="login"/>
                    <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                         class="form-control-feedback">Login Error. Try another?
                    </div>
                </div>

                <div class="form-group row">
                    <label class="form-control-label" for="PASSWORD">PASSWORD:</label>
                    <input th:field="*{password}" class="form-control" id="PASSWORD" type="text" name="password"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                         class="form-control-feedback">Password Error. Try another?
                    </div>
                </div>

                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Registration"/>

            </form>
        </div>
    </div>
</div>

<!--Template footer-->
<div th:include="/fragments/footer :: footer"></div>

</body>
</html>
