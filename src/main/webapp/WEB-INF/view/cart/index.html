<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container">

    <h2 style="margin-top: 30px">Your cart</h2>
    <div class="row" style="margin-top: 20px">

        <div class="col-sm-12 row-eq-height" th:each="good : ${goods}">

            <div class="card" style="margin-bottom: 10px">
                <div class="card-block" style="padding-bottom: 10px; padding-top: 10px;">
                    <a th:href="@{/good/detail/{id}(id=${good.id})}">
                        <h3 th:text="${good.title}" class="card-title"></h3>
                    </a>
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{/good/detail/{id}(id=${good.id})}">
                                <img style="max-height: 100px !important;" th:src="${good.smallImageLink}" alt="#"/>
                            </a>
                        </div>
                        <div class="col-md-7">
                            <div class="card-text" th:text="${#strings.substring(good.description, 0, 100).concat('...')}">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card-text">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <span class="price" th:text="${good.price}">PRICE</span>&nbsp;RUB
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a style="margin-top: 20px" class="btn btn-success" href="#">Buy all...</a>
</div>

<!--Template footer-->
<div th:include="/fragments/footer :: footer"></div>

</div>
</body>
</html>
