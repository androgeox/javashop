<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/resources/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container">

    <div class="row">
        <div class="col-md-6">

            <p class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></p>

            <form action="#" th:action="@{/admin/user/updateUser}" th:object="${user}" method="post">

                <div class="form-group row">
                    <label class="form-control-label" for="ID">ID::</label>
                    <input th:value="${user.id}" class="form-control" id="ID" type="text" name="id"/>
                </div>

                <div class="form-group row">
                    <label class="form-control-label" for="LOGIN">LOGIN:</label>
                    <input th:field="*{login}" class="form-control" id="LOGIN" type="text" name="login"/>
                    <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                         class="form-control-feedback">Login Error. Try another?
                    </div>
                </div>

                <div class="form-group row">
                    <label class="form-control-label" for="PASSWORD">PASSWORD:</label>
                    <input th:field="*{password}" class="form-control" id="PASSWORD" type="text" name="password"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                         class="form-control-feedback">Password Error. Try another?
                    </div>
                </div>

                <fieldset class="row">
                    <legend class="col-form-legend">ACTIVE</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="active"
                                   value="1" th:checked="${user.active == true}">Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="active"
                                   value="0" th:checked="${user.active == false}">No
                        </label>
                    </div>
                    <div th:if="${#fields.hasErrors('active')}" th:errors="*{active}"
                         class="form-control-feedback">Active Error. Try another?
                    </div>
                </fieldset>

                <div class="form-group row">
                    <label class="form-control-label" for="ROLES">ROLES:</label>
                    <select th:field="*{roles}" class="form-control" id="ROLES" name="roles" multiple="multiple">
                        <option th:each="role : ${allRoles}"
                                th:value="${{role}}"
                                th:text="${role.name}">Role name
                        </option>
                    </select>
                </div>

                <input class="btn btn-primary" name="submit" type="submit" value="Update"/>

            </form>
        </div>
    </div>
</div>

<!--Template footer-->
<div th:include="/fragments/footer :: footer"></div>

</body>
</html>
