<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JavaShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"/>

    <!-- Jquery -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container">

    <h2>CATALOG</h2>
    <div class="row" style="margin-top: 20px">
        <div class="col-sm-3" th:each="good : ${goods}">
            <div class="card">
                <a th:href="@{/good/detail/{id}(id=${good.id})}">
                    <div class="card-img-top card-image-fixheight">
                        <img th:src="${good.smallImageLink}" alt="Card smallImageLink cap"/>
                    </div>
                </a>
                <div class="card-block">
                    <a th:href="@{/good/detail/{id}(id=${good.id})}"><h4 class="card-title"
                                                                         th:text="${good.title}"></h4></a>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                                <span style="color: darkslateblue; font-weight: bold"
                                      th:text="${good.price}">PRICE</span>&nbsp;
                            RUB
                        </li>
                    </ul>
                    <p class="card-text" th:text="${good.description}"></p>
                    <a href="#" class="btn btn-primary">Buy now!</a>
                </div>
            </div>
        </div>
    </div>

</div>

<!--Template footer-->
<div th:include="/fragments/footer :: footer"></div>

</body>
</html>
