<!--Template Thymeleaf-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>footer</title>
</head>
<body>

<!--FOOTER-->
<div th:fragment="footer">

    <!-- Modal -->
    <div class="modal fade" id="modalBuy" tabindex="-1" role="dialog" aria-labelledby="modalBuyLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalBuyLabel">Information</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-info">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Go to the Basket</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-inverse">
        <div class="container">
            <span class="text-muted">Created JavaShop company.</span>
        </div>
    </nav>

    <!-- Jquery -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- JS -->
    <script th:inline="javascript">
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 2000
            });
        });
    </script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('a.buy').click(function (event) {
                event.preventDefault();
                // очищаем содержимое модального окна
                $(".modal-info").empty();
                // принимаем значения url и id товара из ссылки
                var url = $(this).attr("href");
                var goodId = $(this).data("id");

                // делаем POST запрос
                $.ajax({
                    url: url,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(goodId),
                    dataType: 'json',
                    type: 'post'
                }).complete(function (result) {
                    // добавляем информацию в модальное окно
                    $(".modal-info").append(result.responseText);
                });
            });
        });
    </script>

</div>
<!--/FOOTER-->

</body>
</html>
