<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JavaShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"/>

    <!-- Jquery -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 2000
            });
        });
    </script>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="/resources/img/web_hosting-1100x350.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="/resources/img/Mturk-Consulting-1100x350.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="/resources/img/dis1-1100x350.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr>
    <h2 style="margin-top: 30px">NEW PRODUCTS</h2>
    <div class="row" style="margin-top: 20px">
        <div class="col-sm-3 row-eq-height" th:each="good : ${newGoods}">
            <div class="card">

                <a th:href="@{/good/detail/{id}(id=${good.id})}">
                    <div class="card-img-top card-image-fixheight">
                        <img th:src="${good.smallImageLink}" alt="Card smallImageLink cap"/>
                    </div>
                </a>
                <div class="card-block">
                    <a th:href="@{/good/detail/{id}(id=${good.id})}">
                        <h4 class="card-title" th:text="${good.title}"></h4>
                    </a>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span class="price" th:text="${good.price}">PRICE</span>&nbsp;RUB
                        </li>
                    </ul>
                    <p class="card-text" th:text="${#strings.substring(good.description, 0, 100).concat('...')}"></p>
                    <div class="card-footer">
                        <a href="#" class="btn btn-success">Buy now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h2 style="margin-top: 30px">CATALOG</h2>
    <div class="row" style="margin-top: 20px"
         th:each="goods : ${T(com.google.common.collect.Lists).partition(catalogGoods, 4)}">
        <div class="col-sm-3 row-eq-height" th:each="good : ${goods}">
            <div class="card">
                <a th:href="@{/good/detail/{id}(id=${good.id})}">
                    <div class="card-img-top card-image-fixheight">
                        <img th:src="${good.smallImageLink}" alt="Card smallImageLink cap"/>
                    </div>
                </a>
                <div class="card-block">
                    <a th:href="@{/good/detail/{id}(id=${good.id})}">
                        <h4 class="card-title" th:text="${good.title}"></h4>
                    </a>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <span class="price" th:text="${good.price}">PRICE</span>&nbsp;RUB
                        </li>
                    </ul>
                    <p class="card-text" th:text="${#strings.substring(good.description, 0, 100).concat('...')}"></p>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary">Buy now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Template footer-->
<div th:include="/fragments/footer :: footer"></div>

</div>
</body>
</html>
